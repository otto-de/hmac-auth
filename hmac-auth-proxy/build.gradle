apply plugin: "application"

mainClassName = "de.otto.hmac.proxy.ProxyServer"

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    compile project(path: ":hmac-auth-jersey-client")

    compile 'com.sun.jersey:jersey-server:1.19.4'
    compile 'com.sun.jersey:jersey-grizzly2:1.19.4'
    compile 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    compile 'com.sun.xml.bind:jaxb-impl:3.0.2'
    compile 'com.sun.xml.bind:jaxb-core:3.0.2'
    compile 'javax.activation:activation:1.1.1'
    compile 'com.beust:jcommander:1.82'

    runtime 'org.slf4j:slf4j-log4j12:2.0.5'

    testCompile 'org.testng:testng:7.5'
    testCompile 'org.hamcrest:hamcrest-library:2.2'
    testCompile 'org.mockito:mockito-core:4.5.1'
}

artifacts {
    archives distZip
    archives javadocJar
    archives sourcesJar
}

signing {
    required { isReleaseVersion && gradle.taskGraph.hasTask(":uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            pom.project {
                name "hmac-auth-proxy"
                packaging "distZip"
                description "Proxy-Application of the hmac-auth project."
                url "http://github.com/otto-de/hmac-auth"

                scm {
                    url "scm:git@github.com:otto-de/hmac-auth.git"
                    connection "scm:git@github.com:otto-de/hmac-auth.git"
                    developerConnection "scm:git@github.com:otto-de/hmac-auth.git"
                }

                licenses {
                    license {
                        name "The Apache Software License, Version 2.0"
                        url "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        distribution "repo"
                    }
                }

                developers {
                    developer {
                        id "tvollert"
                        name "Tom Vollerthun"
                    }
                    developer {
                        id "drolfes"
                        name "Daniel Rolfes"
                    }
                }
            }
        }
    }
}
